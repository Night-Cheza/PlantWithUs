
<h3 class = "h3">
    Size of planter in cm
</h3>

<table class = "size">
    <tr>
        <th>
            Length
        </th>

        <td>
            <input type = "number" min = "0" id = "cubeLength">
        </td>
    </tr>

    <tr>
        <th>
            Width
        </th>

        <td>
            <input type = "number" min = "0" id = "cubeWidth">
        </td>
    </tr>

    <tr>
        <th>
            Height
        </th>

        <td>
            <input type = "number" min = "0" id = "cubeHeight">
        </td>
    </tr>

    <tr>
        <td colspan="2">
            <input type = "button" class = "button" onClick = "displayCubeRes(); return false" value = "Order">
        </td>
    </tr>
</table>
<div id = "displayOrder"></div>
